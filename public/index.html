<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/media/logo-espresso.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/media/logo-espresso.png">
    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Início | Espresso Labs | Desenvolvimento de Aplicativo, Software e Soluções Digitais Personalizadas.</title> 
  </head>
  <body>
    <nav class="inline-flex justify-between w-11/12 max-w-screen mx-auto my-3 sm:hidden">
      <img src="./static/media/logo-espresso.png" alt="Espresso Labs" width="40">
      <img src="./static/media/hamburger-menu.png" alt="Menu">
    </nav>
    <header class="max-w-screen-lg m-auto mt-4 mb-20">
      <img 
        src="./static/media/logo-espressolabs.png" 
        class="hidden sm:inline-block"
        alt="Expresso Labs"
        width="250"
      >
    </header>
    <section class="max-w-screen-lg m-auto">
      <img src="./static/media/home-back.png" alt="Espresso Labs" class="absolute z-0" width="1024">
      <div class="absolute z-20 mt-20">
        <h1 class="font-h1 font-bold text-4xl max-w-sm text-white">Soluções digitais, resultados concretos.</h1>
        <h2 class="text-gray-500 font-h2 text-2xl max-w-lg mt-6 mb-6">
          Desenvolvimento de aplicativos, sistemas, APIs e
          servidores sob medida, com o que há de melhor na
          tecnologia.
        </h2>
        <button>Entre em contato</button>
      </div>
    </section>
    <div class="m-auto" style="width: 250px;">
      <h2 class="text-gray-500 font-h2 text-2xl max-w-lg mt-6 mb-6">Conheça nossos serviços</h2>        
      <img class="absolute z-20 mt-70" src="./static/media/angle-down.png" alt="Serviços">
    </div>
